<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html,
  body {
    font-size: 16pt;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    color: white;
    font-family: 'Space Mono', 'Courier New', Courier, monospace;
  }

  #plot {
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }

  .presentation-wrapper,
  .note-wrapper {
    position: fixed;
    display: flex;
    padding: 30px 50px;
    width: 100%;
    z-index: 1;
    overflow: hidden;
  }

  .presentation,
  .note {
    display: flex;
    background: rgba(37, 35, 41, 0.4);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0px 8px 24px 0px #0a0a0c5a;
    justify-content: center;
    padding: 20px 30px;
    flex-direction: column;
    border: 1px solid #ffffff2d;
  }

  .note-wrapper {
    bottom: 0;
    left: 0;
    align-items: center;
  }

  h1,
  h2,
  a {
    font-size: 1.2em;
    opacity: 0.92;
  }

  h1 {
    margin-bottom: -3px;
    margin-top: -10px;
  }

  h2 {
    padding-bottom: 1px;
  }

  h2 {
    font-size: 0.7em;
    font-weight: normal;
  }

  .links {
    display: flex;
    font-size: 0.7em;
    gap: 20px;
  }

  a {
    color: white;
    font-size: 1em;
  }

  .note {
    display: block;
    width: unset;
    flex: unset;
    font-size: 0.6em;
    padding: 8px 15px;
    border-radius: 13px;
    max-width: unset;
  }

  @media (max-device-width: 430px) {
    * {
      font-size: 13pt;
    }

    h1 {
      padding-bottom: 5px;
    }

    .links {
      padding-top: 8px;
      flex-direction: column;
      gap: 5px;
    }
  }
</style>

  <div class="presentation-wrapper">

      <h1>
        Owen Gombas

      <h2>
        Engineer in Computer Science with a focus on Data Science and Distributed Systems
      </h2>
      <div class="links">
        <a href="https://github.com/owengombas" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/owen-calvin-gombas" target="_blank">Linkedin</a>
        <a href="https://dev.to/owen" target="_blank">dev.to</a>
        <a href="https://huggingface.com/owengombas" target="_blank">Hugging Face</a>
      </div>
    </div>

    <div class="note-wrapper">
      <div class="note">Ah and, here's a&nbsp;<a href="https://github.com/owengombas/owen.gombas.ch"
          target="_blank">Rust + WebAssembly gradient descent implementation on the Rastrigin function</a>.&nbsp;Just press anywhere on the screen to start exploring!</div>
    </div>
  </div>
  <div id="plot"></div>
</body>
